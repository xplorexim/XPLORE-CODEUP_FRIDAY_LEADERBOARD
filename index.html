<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>XPLORE CodeUpFriday — Leaderboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Fira+Code:wght@300;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">XCUF</div>
      <div>
        <h1>XPLORE CodeUpFriday</h1>
        <div class="subtitle">Leaderboards · Senior / Junior · Most Optimal · Fastest</div>
      </div>
      <a href="https://xplore-coding-society.vercel.app/" class="back-btn">Back to Home</a>
    </header>

    <main class="grid">
      <section class="panel">
        <!-- Filters appear here on small screens -->
        <div class="filters-wrapper">
          <div class="tabs" role="tablist">
            <div class="tab active" data-cat="all">All</div>
            <div class="tab" data-cat="senior">Senior</div>
            <div class="tab" data-cat="junior">Junior</div>
            <div class="tab" data-cat="optimal">Most Optimal</div>
            <div class="tab" data-cat="fastest">Fastest</div>
          </div>
        </div>

        <h3 style="margin:0;font-family:'Orbitron';color:var(--accent)">Leaderboard</h3>
        <div class="leaderboard-list" id="leaderboard">
          <!-- rows injected by JS -->
        </div>
      </section>

      <aside class="sidebar">
        <div class="card" style="margin-bottom:14px">
          <div style="display:flex;align-items:center;gap:12px">
            <div style="width:64px;height:64px;border-radius:12px;background:linear-gradient(135deg,var(--accent),var(--accent-2));display:grid;place-items:center;font-family:'Orbitron';font-weight:900;color:#041005;">XCUF</div>
            <div>
              <div style="font-weight:800">CodeUpFriday</div>
              <div style="font-size:13px;color:var(--muted)">Next run: Oct 10, 2025 · 7:00 PM</div>
            </div>
          </div>
        </div>

        <div class="card">
          <h4 style="margin:0 0 8px 0;color:var(--accent)">Categories</h4>
          <div class="category-list" id="cats">
            <div class="cat" data-cat="senior"><div class="cname">Senior Category</div><div class="ccount">6</div></div>
            <div class="cat" data-cat="junior"><div class="cname">Junior Category</div><div class="ccount">11</div></div>
            <div class="cat" data-cat="optimal"><div class="cname">Most Optimal CodeUp</div><div class="ccount">2</div></div>
            <div class="cat" data-cat="fastest"><div class="cname">Fastest CodeUp</div><div class="ccount">2</div></div>
          </div>
        </div>
      </aside>
    </main>
  </div>

  <!-- GSAP CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
